<h1 class="page-header">Create Catalog</h1>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let bookFormGroup of appService.bookArray.controls; let i = index;">
        <form [formGroup]="getFormGroupAt(i)" [id]="'bookFormGroup'+ i">
            <label [for]="'id'+ i">Book Id: </label>
            <input [id]="'id'+ i" type="text" formControlName="id">

            <div formGroupName="author">
                <h2>Author</h2>

                <label [for]="'firstname'+ i">First Name: </label>
                <input [id]="'firstname'+ i" type="text" formControlName="firstname">

                <label [for]="'lastname'+ i">Last Name: </label>
                <input [id]="'lastname'+ i" type="text" formControlName="lastname">

                <label [for]="'gender'+ i">Gender: </label>
                <select [id]="'gender'+ i" formControlName="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div formGroupName="publication">
                <h2>Publication</h2>

                <label [for]="'name'+ i">Name: </label>
                <input [id]="'name'+ i" type="text" formControlName="name">

                <label [for]="'website'+ i">Website: </label>
                <input [id]="'website'+ i" type="text" formControlName="website">

                <label [for]="'phone'+ i">Phone: </label>
                <input [id]="'phone'+ i" type="text" formControlName="phone">

                <label [for]="'email'+ i">Email: </label>
                <input [id]="'email'+ i" type="email" formControlName="email">

                <div formGroupName="address">
                    <h2>Address</h2>

                    <label [for]="'street'+ i">Street: </label>
                    <input [id]="'street'+ i" type="text" formControlName="street">

                    <label [for]="'city'+ i">City: </label>
                    <input [id]="'city'+ i" type="text" formControlName="city">

                    <label [for]="'country'+ i">Country: </label>
                    <input [id]="'country'+ i" type="text" formControlName="country">

                    <label [for]="'zip'+ i">Zip Code: </label>
                    <input [id]="'zip'+ i" type="text" formControlName="zip">
                </div>
            </div>

            <label [for]="'title'+ i">Title: </label>
            <input [id]="'title'+ i" type="text" formControlName="title">

            <label [for]="'genre'+ i">genre: </label>
            <select [id]="'genre'+ i" formControlName="genre">
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Computer">Computer</option>
                <option value="Fantasy">Fantasy</option>
            </select>

            <label [for]="'price'+ i">Price: </label>
            <input [id]="'price'+ i" type="text" formControlName="price">

            <label [for]="'publish_date'+ i">Publish Date: </label>
            <input [id]="'publish_date'+ i" type="date" formControlName="publish_date">

            <label [for]="'description'+ i">Description: </label>
            <textarea [id]="'description'+ i" formControlName="description"></textarea>
        </form>
    </li>
</ul>
<button type="button" [disabled]="appService.bookArray.invalid" (click)="getCatalogJSON()">Get Catalog JSON</button>
